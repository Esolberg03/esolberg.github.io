<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Interactive OSI Model Cube</title>
 <style>
   body {
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     margin: 0;
     background: #f0f0f0;
     perspective: 1000px;
   }
 
   .cube-container {
     position: relative;
     width: 300px;
     height: 300px;
     transform-style: preserve-3d;
     animation: rotate 10s infinite linear;
   }
 
   .cube-face {
     position: absolute;
     width: 300px;
     height: 300px;
     background: rgba(255, 255, 255, 0.9);
     border: 2px solid #ddd;
     display: flex;
     justify-content: center;
     align-items: center;
     font-size: 1.2em;
     font-family: Arial, sans-serif;
     box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
   }
 
   .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(150px); }
   .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(150px); }
   .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(150px); }
   .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(150px); }
   .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(150px); }
   .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(150px); }
 
   @keyframes rotate {
     0% { transform: rotateX(0deg) rotateY(0deg); }
     100% { transform: rotateX(360deg) rotateY(360deg); }
   }
 
   .cube-face span {
     text-align: center;
   }
 
   /* Specific colors for OSI layers */
   .face1 { background: #ffcccb; } /* Application Layer */
   .face2 { background: #d1ecf1; } /* Presentation Layer */
   .face3 { background: #c3e6cb; } /* Session Layer */
   .face4 { background: #ffeeba; } /* Transport Layer */
   .face5 { background: #cce5ff; } /* Network Layer */
   .face6 { background: #f5c6cb; } /* Data Link Layer */
   .face7 { background: #b8daff; } /* Physical Layer */
 </style>
</head>
<body>
 <div class="cube-container">
   <div class="cube-face face1">
     <span>Application Layer<br>Examples: HTTP, DNS</span>
   </div>
   <div class="cube-face face2">
     <span>Presentation Layer<br>Examples: SSL/TLS, JPEG</span>
   </div>
   <div class="cube-face face3">
     <span>Session Layer<br>Examples: APIs, RPC</span>
   </div>
   <div class="cube-face face4">
     <span>Transport Layer<br>Examples: TCP, UDP</span>
   </div>
   <div class="cube-face face5">
     <span>Network Layer<br>Examples: IP, Routers</span>
   </div>
   <div class="cube-face face6">
     <span>Data Link Layer<br>Examples: MAC, Switches</span>
   </div>
   <div class="cube-face face7">
     <span>Physical Layer<br>Examples: Ethernet, Fiber Optics</span>
   </div>
 </div>
 <script>
   // Optionally add interactivity for manual rotation
   const cube = document.querySelector('.cube-container');
   let xRotation = 0;
   let yRotation = 0;
 
   document.addEventListener('keydown', (e) => {
     const step = 15; // Degrees to rotate
     if (e.key === 'ArrowUp') xRotation -= step;
     if (e.key === 'ArrowDown') xRotation += step;
     if (e.key === 'ArrowLeft') yRotation -= step;
     if (e.key === 'ArrowRight') yRotation += step;
 
     cube.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
   });
 </script>
</body>
</html>
